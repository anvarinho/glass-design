<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glass</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/IMG_0057.JPG" alt="" class="user-image"/>
            <h3>Anvar Jumabaev</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" class="game-icon"/>
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" class="game-icon"/>
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/controller.png" alt="" class="game-icon"/>
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/books.png" alt="" class="game-icon"/>
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join for free pro games</h2>
            <img src="./images/controller.png" alt="">
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text">
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assasins.jpg" alt=""  class="game-image">
              <div class="card-info">
                <h2>Assasins Creed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" class="game-image">
              <div class="card-info">
                <h2>Sackboy Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" class="game-image">
              <div class="card-info">
                <h2>Spiderman Miles</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
